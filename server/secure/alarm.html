<!DOCTYPE html>
<head>
  <link type="text/css" href="secure/alarm.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="secure/alarm.js" defer></script>
</head>
<body>
  <div class="switch">
    <input type="checkbox" name="toggle" id="checkbox" />
    <label for="toggle">
      <i class="bulb">
        <span class="bulb-center"></span>
        <span class="filament-1"></span>
        <span class="filament-2"></span>
        <span class="reflections">
          <span></span>
        </span>
        <span class="sparks">
          <i class="spark1"></i>
          <i class="spark2"></i>
          <i class="spark3"></i>
          <i class="spark4"></i>
        </span>
      </i>
    </label>
  </div>
</body>
